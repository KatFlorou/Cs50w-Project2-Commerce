{% extends "auctions/layout.html" %}

{% block title %}Categories{% endblock %}

{% block body %}
    <h2 class="text-center">Categories</h2>

    <ul class="list-group list-unstyled text-center pt-2">
    {% for x in categories|dictsort:"categoryname" %}
        <li class="w-50 mx-auto">
            <a class="list-group-item list-group-item-action" href="{% url 'category_listings' x.categoryname %}">
                {{ x.categoryname }}
            </a>
        </li>
    {% endfor%}
    </ul>
    
{% endblock %}
