{% extends "auctions/layout.html" %}

{% block title %}Watchlist{% endblock %}

{% block body %}
    <h1 class="pl-2">Your Watchlist</h1>
    <ul class="list-group list-unstyled">
    {% for x in watchlist %}
        <li class="pl-2 list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            <a href="{% url 'listing' x %}" class="text-secondary alert-link pl-2">{{ x }}</a>
        </li>
    {% empty %}
        <li class="pl-2 list-group-item list-group-item-action d-flex justify-content-between align-items-center">You are not watching any Listings.</li>
    {% endfor %}
    </ul>
{% endblock %}
